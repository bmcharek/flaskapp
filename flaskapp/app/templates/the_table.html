{% extends "layout.html" %}
  
{% block content %}
<h1> Scholen in de Indische Buurt </h1>
<table >
    <tr>
        <th>  key  </th>
        <td>  value  </td>
   </tr>
{% for row in datafile %}
{%    for key, value in row.iteritems() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{%    endfor %}
{% endfor %}
</table>
{% endblock %}
